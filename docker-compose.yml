version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tata_capital_postgres
    environment:
      POSTGRES_DB: tata_capital_loans
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tata_capital_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tata_capital_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tatacapital.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tata_capital_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tata_capital_network:
    driver: bridge