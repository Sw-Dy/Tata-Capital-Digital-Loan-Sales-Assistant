<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Tata Capital Digital Loan Sales Assistant - Architecture</text>
  
  <!-- Master Agent -->
  <rect x="300" y="70" width="200" height="80" rx="10" ry="10" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Master Agent</text>
  <text x="400" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Orchestration & Context Management</text>
  
  <!-- Worker Agents -->
  <!-- Sales Agent -->
  <rect x="100" y="200" width="150" height="70" rx="10" ry="10" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="175" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Sales Agent</text>
  <text x="175" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Customer Engagement</text>
  
  <!-- Verification Agent -->
  <rect x="275" y="200" width="150" height="70" rx="10" ry="10" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="350" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Verification Agent</text>
  <text x="350" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">KYC Validation</text>
  
  <!-- Underwriting Agent -->
  <rect x="450" y="200" width="150" height="70" rx="10" ry="10" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="525" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Underwriting Agent</text>
  <text x="525" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Eligibility & Approval</text>
  
  <!-- Sanction Letter Generator -->
  <rect x="625" y="200" width="150" height="70" rx="10" ry="10" fill="#673ab7" stroke="#512da8" stroke-width="2" />
  <text x="700" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Sanction Letter</text>
  <text x="700" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Document Generation</text>
  
  <!-- APIs -->
  <!-- Offer Mart API -->
  <rect x="100" y="350" width="150" height="60" rx="5" ry="5" fill="white" stroke="#4285f4" stroke-width="2" />
  <text x="175" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#4285f4" font-weight="bold">Offer Mart API</text>
  <text x="175" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#4285f4">Loan Products & Offers</text>
  
  <!-- CRM API -->
  <rect x="275" y="350" width="150" height="60" rx="5" ry="5" fill="white" stroke="#fbbc05" stroke-width="2" />
  <text x="350" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#fbbc05" font-weight="bold">CRM API</text>
  <text x="350" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#fbbc05">Customer Profiles</text>
  
  <!-- Credit Bureau API -->
  <rect x="450" y="350" width="150" height="60" rx="5" ry="5" fill="white" stroke="#ea4335" stroke-width="2" />
  <text x="525" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#ea4335" font-weight="bold">Credit Bureau API</text>
  <text x="525" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#ea4335">Credit Scores</text>
  
  <!-- Document Storage -->
  <rect x="625" y="350" width="150" height="60" rx="5" ry="5" fill="white" stroke="#673ab7" stroke-width="2" />
  <text x="700" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#673ab7" font-weight="bold">Document Storage</text>
  <text x="700" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#673ab7">PDF Generation & Storage</text>
  
  <!-- User Interface -->
  <rect x="300" y="470" width="200" height="60" rx="10" ry="10" fill="#9e9e9e" stroke="#616161" stroke-width="2" />
  <text x="400" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Web Chat Interface</text>
  <text x="400" y="520" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Customer Interaction Point</text>
  
  <!-- Connections -->
  <!-- Master to Workers -->
  <line x1="400" y1="150" x2="175" y2="200" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="150" x2="350" y2="200" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="150" x2="525" y2="200" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="150" x2="700" y2="200" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Workers to APIs -->
  <line x1="175" y1="270" x2="175" y2="350" stroke="#34a853" stroke-width="2" />
  <line x1="350" y1="270" x2="350" y2="350" stroke="#fbbc05" stroke-width="2" />
  <line x1="525" y1="270" x2="525" y2="350" stroke="#ea4335" stroke-width="2" />
  <line x1="700" y1="270" x2="700" y2="350" stroke="#673ab7" stroke-width="2" />
  
  <!-- UI to Master -->
  <line x1="400" y1="470" x2="400" y2="150" stroke="#9e9e9e" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="50" y="550" width="15" height="15" fill="#4285f4" />
  <text x="75" y="562" font-family="Arial" font-size="12" text-anchor="start">Orchestration</text>
  
  <rect x="200" y="550" width="15" height="15" fill="#34a853" />
  <text x="225" y="562" font-family="Arial" font-size="12" text-anchor="start">Sales</text>
  
  <rect x="300" y="550" width="15" height="15" fill="#fbbc05" />
  <text x="325" y="562" font-family="Arial" font-size="12" text-anchor="start">Verification</text>
  
  <rect x="450" y="550" width="15" height="15" fill="#ea4335" />
  <text x="475" y="562" font-family="Arial" font-size="12" text-anchor="start">Underwriting</text>
  
  <rect x="600" y="550" width="15" height="15" fill="#673ab7" />
  <text x="625" y="562" font-family="Arial" font-size="12" text-anchor="start">Documentation</text>
</svg>